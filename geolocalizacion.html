<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Geolocalizacion</title>
</head>
<body>
	<p id="demo">obtener posicion del mapa</p>
	<button onclick="localizacion();">Aceptar</button>
	<script>
		function muestraPosicion(position){
			var latlon=position.coords.latitude+","+position.coords.longitude;
			document.getElementById("demo").innerHTML=latlon;
		}
		function muestraError(error){
			var mensaje="";
			switch(error.code){
				case error.PERMISSION_DENIED:
					mensaje="El usuario no autorizo la localizacion";
					break;
				case error.POSITION_UNAVAILABLE:
					mensaje="La informacion de la localizacion no esta disponible";
					break;
				case error.TIMEOUT:
					mensaje="La solicitud a tardado y expiro";
					break;
				case error.UNKNOWN_ERROR:
				mensaje="Error Desconocido";
					break;		
			}
		}
		function localizacion(){
			//Si el navegador lo soporta
			if(navigator.geolocation){
				navigator.geolocation.getCurrentPosition(muestraPosicion,muestraError);
			}else{
				document.getElementById("demo").innerHTML="El navegador no soporta Geolocalizacion";
			}
		}
	</script>
</body>
</html>
